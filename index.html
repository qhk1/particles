<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>粒子动画</title>
  <style>
    html {
      width: 100%;

    }

    body {
      margin: 0px;
      width: 100%;
      height: 100%;
    }

    #particles-js {
      width: 100%;
      height: 100%;
      background-image: radial-gradient(at center top, #c4c6c6, #000016);
      background-size: cover;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      cursor: grabbing;
    }

    #particles-js canvas {
      background-color: rgba(194, 219, 255, 0.7);
    }

  </style>
</head>
